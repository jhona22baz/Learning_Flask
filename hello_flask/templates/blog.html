{% extends "master.html" %}
    {% block title %} 
        {{title}}
    {% endblock %}

{% block body %}

 <h1>Hi, {{user.nickname}}!</h1>
    
    {% for post in posts %}
    
        <div class="blog-post">
            <h2 class="blog-post-title">{{post.titlepost}}</h2>
            <p class="blog-post-meta">January 1, 2014 by <a href="#">{{post.author.nickname}}</a></p>

            <p>{{post.body}}</p>
            
          </div><!-- /.blog-post -->
    {% endfor %}
{% endblock %}
